name: Release Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 3.13.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update version in vss-extension.json
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ inputs.version }}"/' vss-extension.json

      - name: Update version in task.json
        run: |
          VERSION="${{ inputs.version }}"
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          sed -i "s/\"Major\": \"[^\"]*\"/\"Major\": \"$MAJOR\"/" tasks/pr-agent-analyze/task.json
          sed -i "s/\"Minor\": \"[^\"]*\"/\"Minor\": \"$MINOR\"/" tasks/pr-agent-analyze/task.json
          sed -i "s/\"Patch\": \"[^\"]*\"/\"Patch\": \"$PATCH\"/" tasks/pr-agent-analyze/task.json

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Install tfx-cli
        run: npm install -g tfx-cli

      - name: Package extension
        run: tfx extension create --manifest-globs vss-extension.json

      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vss-extension.json tasks/pr-agent-analyze/task.json
          git commit -m "Release v${{ inputs.version }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          body: |
            ## Azure DevOps PR Agent v${{ inputs.version }}
            
            ### Installation
            1. Download the `.vsix` file below
            2. Upload to your Azure DevOps organization or the [Marketplace](https://marketplace.visualstudio.com/manage)
            
            ### What's New
            - See [CHANGELOG.md](https://github.com/Mohammad-AlRousan/Azure-DevOps-PR-Agent/blob/main/CHANGELOG.md)
          files: |
            *.vsix
          draft: false
          prerelease: false

